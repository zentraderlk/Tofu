<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tofu</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            color: #333;
            overflow: hidden;
            position: relative;
        }
        .countdown {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            z-index: 10;
        }
        .countdown h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            color: #00796b;
        }
        .countdown p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #00796b;
        }
        .countdown div {
            font-size: 1.8rem;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        .motivational {
            font-size: 1rem;
            color: #333;
            margin-top: 20px;
        }
        .motivational span {
            background-color: #f5f5f5;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        /* Emoji Animation Styling */
        .emoji {
            position: absolute;
            font-size: 2.5rem;
            animation: moveEmojis 6s linear infinite;
        }
        @keyframes moveEmojis {
            from {
                transform: translateX(100vw);
            }
            to {
                transform: translateX(-100vw);
            }
        }
    </style>
</head>
<body>

    <div class="countdown">
        <h1>Stay Focused!</h1>
        <p>The cost of procrastination is the, life you could have lived!</p>
        <div id="timer">
            <span id="days">0</span> Days 
            <span id="hours">0</span> Hours 
            <span id="minutes">0</span> Minutes 
            <span id="seconds">0</span> Seconds
        </div>
        <div class="motivational">
            <span>While you waste time someone out there is working so hard on their Dream!</span>
        </div>
    </div>

    <script>
        // Set the target date for November 25th
        var targetDate = new Date("Nov 25, 2024 00:00:00").getTime();

        // Update the countdown every second
        var countdown = setInterval(function() {

            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the distance between now and the target date
            var distance = targetDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the timer element
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("timer").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Function to create animated emoji elements
        function createEmoji(emoji) {
            const emojiElem = document.createElement("div");
            emojiElem.classList.add("emoji");
            emojiElem.innerText = emoji;
            emojiElem.style.top = Math.random() * 100 + "vh";
            emojiElem.style.left = "100vw";
            emojiElem.style.animationDuration = (Math.random() * 3 + 5) + "s"; // Random speed
            document.body.appendChild(emojiElem);

            // Remove the emoji after it goes off screen
            setTimeout(() => {
                emojiElem.remove();
            }, 15000);
        }

        // Add emojis at very short intervals, many repeating emojis
        const emojis = ['ðŸš—', 'ðŸš—', 'ðŸš—', 'ðŸ©º', 'ðŸ©º', 'ðŸ©º', 'ðŸ’°', 'ðŸ’°', 'ðŸ’°']; // Car, Stethoscope, Money repeating
        setInterval(() => {
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            createEmoji(randomEmoji);
        }, 200); // Create a new emoji every 200ms (frequent emojis)

    </script>

</body>
</html>
